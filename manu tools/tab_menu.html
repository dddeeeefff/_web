<html>
<head>
	<title>Document</title>
	<style>
	.menu { width:300px; height:200px; color:white; font-weight:bold; }
	#menu1 { background:red; }
	#menu2 { background:green; display:none; }
	#menu3 { background:blue; display:none; }

	.btn { width:95px; height:30px; background:#353535; color:white; font-weight:bold; }
	</style>
	<script>
	var cmenu = 1;	// 처음 보이는 메뉴 번호

	function showMenu(num) {
		/* 1. 눌린 버튼에 해당하는 메뉴는 보여주고, 놀리지 않은 버튼의 메뉴는 숨김
		var menu1 = document.getElementById("menu1");
		var menu2 = document.getElementById("menu2");
		var menu3 = document.getElementById("menu3");
		if (num == 1) {
			menu1.style.display = "block";
			menu2.style.display = "none";
			menu3.style.display = "none";
		} else if (num == 2) {
			menu1.style.display = "none";
			menu2.style.display = "block";
			menu3.style.display = "none";
		} else {
			menu1.style.display = "none";
			menu2.style.display = "none";
			menu3.style.display = "block";
		} */

		/* 2. 모든 메뉴를 숨긴 후 눌린 버튼에 해당하는 메뉴만 보여줌 */
		/*
		var menu1 = document.getElementById("menu1");	menu1.style.display = "none";
		var menu2 = document.getElementById("menu2");	menu2.style.display = "none";
		var menu3 = document.getElementById("menu3");	menu3.style.display = "none";
		*/
		/*
		for (var i = 1 ; i <= 3 ; i++) {
			var tmp = document.getElementById("menu" + i);
			tmp.style.display = "none";
		}
		var menu = document.getElementById("menu" + num);
		menu.style.display = "block";
		*/

		/* 3. 현재 보이는 메뉴를 숨기고 눌린 버튼에 해당하는 메뉴만 보여줌 */
		var obj1 = document.getElementById("menu" + cmenu);	// 현재 메뉴를 객체로 받아옴
		obj1.style.display = "none";	// 현재 메뉴를 숨김
		var obj2 = document.getElementById("menu" + num);	// 버튼을 누른 객체를 받아옴
		obj2.style.display = "block";	// 버튼을 누른 객체를 보여줌
		cmenu = num;	// 현재 보이는 메뉴를 버튼을 누른 객체 번호로 변경
	}
	</script>
</head>
<body>
<input type="button" class="btn" value="회사소개" onclick="showMenu(1);" />
<input type="button" class="btn" value="상품분류" onclick="showMenu(2);" />
<button class="btn" onclick="showMenu(3);">고객센터</button>
<!-- 넓이:300px, 높이:200px, 색상:차례대로 red, green, blue -->
<div class="menu" id="menu1">회사소개</div>
<div class="menu" id="menu2">상품분류</div>
<div class="menu" id="menu3">고객센터</div>
</body>
</html>
